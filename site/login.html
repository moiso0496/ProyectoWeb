<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <link rel="stylesheet" href="css/reset.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/layout.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/StyleLogin.css" type="text/css" media="all">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <title>Login</title>



    <script>
        function myFunction() {

            try {
            var user = document.getElementById("username").value;
            var pass = document.getElementById("password").value;
            if (user == ""||pass==""){
                alert("Campos Nulos");
            }else{


                event.preventDefault();
                $.ajax({

                   crossOrigin: true,
                    url : 'http://ulacit3352.cloudapp.net/Login/webresources/generic/search/'+user,
                    type : 'GET',

                    dataType: 'text',

                   success:function(result){
                      if(result!="error"){
                          if(result==pass){
                              open("index.html","_parent" );
                          }else{
                              alert("Usuario o Password incorrecto");
                              limpiarFormulario();
                          }

                      }else{
                          alert("Usuario o Password incorrecto");
                          limpiarFormulario();

                      }
                   },
                    error: function(){

                        alert("Algo Paso, revisar Web Connectivity");
                    }
                });
            }
        }
        catch(err) {
                alert(err.message);
            }
        }
    </script>






</head>
<body>


<section id="content">
    <div class="container">

        <div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form role="form">
                    <fieldset>
                        <h2>Ingresar</h2>
                        <hr class="colorgraph">
                        <div class="form-group">
                            <input type="text" name="email" id="username" class="form-control input-lg" placeholder="Usuario">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control input-lg" placeholder="ContraseÃ±a">
                        </div>

                        <hr class="colorgraph">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <button class="btn btn-lg btn-success btn-block" onclick="myFunction()">Ingresar</button>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <a href="register.html" class="btn btn-lg btn-primary btn-block">Registrarse</a>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

    </div>
</section>


</body>
</html>
